# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.GCP_SA_KEY }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install
      
    - id: hj
      run: echo ${{ secrets.GCP_SA_KEY }}
      
#     - id: auth
#       uses: 'google-github-actions/auth@v0.7.1'
#       with:
#         credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        workload_identity_provider: 'projects/275253711785/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'github-actions-role@steadfast-rex-349609.iam.gserviceaccount.com'
        export_default_credentials: true
      
    - name: Buiding Image
      run: docker build -t ${{ secrets.IMAGE_NAME }}:latest .
      
    - name: Config docker client
      run: gcloud auth configure-docker --quiet
      
    - name: Push image
      run: |-
        docker tag ${{ secrets.IMAGE_NAME }}:latest gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.IMAGE_NAME }}:latest
        docker push gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.IMAGE_NAME }}:latest
        
    - name: deploy
      uses: 'google-github-actions/deploy-cloudrun@v0'
      with:
        service: expense-tracker
        image: gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.IMAGE_NAME }}:latest

      
